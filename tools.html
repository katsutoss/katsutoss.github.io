<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実務ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">建築士の学びハブ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="tools.html">ツール</a></li>
                    <li class="nav-item"><a class="nav-link" href="record.html">記録</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">このサイト</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>実務ツール</h2>
        <p>建築士の視点で実務を学ぶ</p>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">採光計算</h5>
                <p>窓面積と部屋面積を入力</p>
                <label>窓面積（㎡）:</label>
                <input type="number" id="windowArea" min="0" step="0.1">
                <label>部屋面積（㎡）:</label>
                <input type="number" id="roomArea" min="0" step="0.1">
                <button class="btn btn-primary mt-2" onclick="calculateLighting()">計算</button>
                <p id="lightingResult"></p>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">建物調査</h5>
                <p>住所を入力してGoogleマップで確認</p>
                <input type="text" id="address" placeholder="例：東京都渋谷区">
                <button class="btn btn-primary mt-2" onclick="searchBuilding()">検索</button>
                <p id="mapResult"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">関連情報</h5>
                <ul id="info-list" class="list-unstyled">
                    <li><a href="https://laws.e-gov.go.jp/law/325AC0000000201" target="_blank">法規（e-Gov）</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="site-footer text-center mt-4 py-3">
        <p>© 2025 katsutoss. All rights reserved.</p>
    </footer>
    <script>
        function calculateLighting() {
            const windowArea = parseFloat(document.getElementById("windowArea").value);
            const roomArea = parseFloat(document.getElementById("roomArea").value);
            if (windowArea && roomArea) {
                const ratio = (windowArea / roomArea) * 100;
                const result = `採光率：${ratio.toFixed(1)}%（基準：居室は7%以上）`;
                document.getElementById("lightingResult").innerHTML = result + 
                    ' <a href="https://laws.e-gov.go.jp" target="_blank">法規を確認</a>';
            }
        }
        function searchBuilding() {
            const address = document.getElementById("address").value;
            if (address) {
                const encodedAddress = encodeURIComponent(address);
                const url = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
                document.getElementById("mapResult").innerHTML = 
                    `<a href="${url}" target="_blank">Googleマップで${address}を表示</a>`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
