<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡易チャットボット</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1em;
    }
    #chatbox {
      background: #fff;
      border-radius: 10px;
      padding: 1em;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5em 0;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #007acc;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">こんにちは！何か質問があればどうぞ。</div>
  </div>
  <div style="text-align:center;">
    <input type="text" id="userInput" placeholder="ここに入力">
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    const responses = {
      "こんにちは": "こんにちは！今日はどうしましたか？",
      "お名前は？": "私は簡易チャットボットです。",
      "天気": "天気情報は現在取得できませんが、晴れるといいですね！",
      "ありがとう": "どういたしまして！",
      "使い方": "質問を入力して送信ボタンを押すだけです。",
    };

    function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const chatbox = document.getElementById("chatbox");
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = input;
      chatbox.appendChild(userMessage);

      let reply = "すみません、よく分かりませんでした。";
      for (let key in responses) {
        if (input.includes(key)) {
          reply = responses[key];
          break;
        }
      }

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = reply;
      chatbox.appendChild(botMessage);

      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
